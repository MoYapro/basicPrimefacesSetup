<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface>
    <composite:attribute name="label" type="java.lang.String" required="true"/>
    <composite:attribute name="value" type="java.lang.String" required="true"/>
    <composite:attribute name="showClear" required="false" default="false"/>
</composite:interface>

<composite:implementation>
    <div class="row">
        <p:inputText value="#{backingBean.helloText}">
            <p:ajax event="blur" update="@form" process="@this" partialSubmit="true"/>
        </p:inputText>
        <c:if test="#{cc.attrs.showClear}">
            <p:commandLink action="#{backingBean.clearText}" update="@form">Clear</p:commandLink>
        </c:if>
    </div>
</composite:implementation>
</html>
